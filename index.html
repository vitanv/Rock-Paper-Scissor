<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="assets/style/style.css"/>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div class="wraper">
            <h1 class="text-center title">Rock Paper Scissor</h1>
            <div class="scoreboard">
                <p class="score">Computer: <span id="computer-score">0</span></p>
                <span id="reset"></button></span>
                <p class="score">Player: <span id="human-score">0</span></p>
            </div>
            <div class="container">  
                <div class="display" id="content">
                    <div class="section" id="AI">
                        
                    </div>
                    <div class="section" id="Player">
                        
                    </div>
                </div>
                <div class="grid">
                    <div class="row">
                        <button value="rock" class="choice-button" onclick="playGame(this.value)">
                            <div class="col-lg-6">
                                <image 
                                    src="assets/style/Images/Rock.png"
                                    class="Button-Image"
                                >
                            </div>
                        </button>
                    </div>
                    <div class="row">
                        <button value="paper" class="choice-button" onclick="playGame(this.value)">
                            <div class="col-lg-6">
                                <image 
                                    src="assets/style/Images/Paper.png"
                                    class="Button-Image"
                                >
                            </div>
                        </button>
                    </div>
                    <div class="row">
                        <button value="scissors" class="choice-button" onclick="playGame(this.value)">
                            <div class="col-lg-6">
                                <image 
                                    src="assets/style/Images/Scissor.png"
                                    class="Button-Image"
                                >
                            </div>
                        </button>
                    </div>  
                </div>
            </div>
            <div class="container" id="footer">
                <div class="score-adjustment">
                    <p>First to reach a score of <span id="maximum-score">3</span> wins!</p>  
                </div>
                <i class="arrow up"  onclick="changeMax('increase')"></i>
                <i class="arrow down"  onclick="changeMax('decrease')"></i>
                <p id="status"></p>
            </div>
        </div>
        <script src="assets/script/script.js"></script>
    </body>
</html>
