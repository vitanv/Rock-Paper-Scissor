<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="assets/style/style.css"/>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1 class="text-center">Rock Paper Scissor</h1>
        <h2 class="text-center">Best two out of three</h2>
        <div class="container">
            <div class="display" id="content">
                <div class="section" id="AI">
                    <i class="fa-regular fa-hand-back-fist fa-2xl"></i>
                </div>
                <div class="section" id="Player">
                    <i class="fa-regular fa-hand-back-fist fa-2xl"></i>
                </div>
            </div>
            <div class="grid">
                <div class="row">
                    <button value="rock" onclick="chooseHand(this.value)">
                        <div class="col-lg-6">
                        <i class="fa-regular fa-hand-back-fist fa-2xl"></i>
                        </div>
                    </button>
                </div>
                <div class="row">
                    <button value="paper" onclick="chooseHand(this.value)">
                        <div class="col-lg-6">
                        <i class="fa-regular fa-hand fa-2xl"></i>
                        </div>
                    </button>
                </div>
                <div class="row">
                    <button value="scissors" onclick="chooseHand(this.value)">
                        <div class="col-lg-6">
                            <i class="fa-regular fa-hand-scissors fa-2xl"></i>
                        </div>
                    </button>
                </div>  
        </div>
        </div>
        <script src="assets/script/script.js"></script>
    </body>
</html>
