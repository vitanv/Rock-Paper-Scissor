<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="assets/style/style.css"/>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1 class="text-center">Rock Paper Scissor</h1>
        <h3 class="text-center">Best two out of three</h3>
        <div class="scoreboard">
            <p class="score">Computer: <span id="computer-score">0</span></p>
            <p class="score">You Win!</p>
            <p class="score">Player: <span id="human-score">0</span></p>
        </div>
        <div class="container">  
            <div class="display" id="content">
                <div class="section" id="AI">
                    <image 
                        src="assets/style/Images/Rock.png"
                        class="Display-Image"
                    >
                </div>
                <div class="section" id="Player">
                    <image 
                        src="assets/style/Images/Rock.png"
                        class="Display-Image"
                    >
                </div>
            </div>
            <div class="grid">
                <div class="row">
                    <button value="rock" onclick="playerChoice(this.value)">
                        <div class="col-lg-6">
                            <image 
                                src="assets/style/Images/Rock.png"
                                class="Button-Image"
                            >
                        </div>
                    </button>
                </div>
                <div class="row">
                    <button value="paper" onclick="playerChoice(this.value)">
                        <div class="col-lg-6">
                            <image 
                                src="assets/style/Images/Paper.png"
                                class="Button-Image"
                            >
                        </div>
                    </button>
                </div>
                <div class="row">
                    <button value="scissors" onclick="playerChoice(this.value)">
                        <div class="col-lg-6">
                            <image 
                                src="assets/style/Images/Scissor.png"
                                class="Button-Image"
                            >
                        </div>
                    </button>
                </div>  
        </div>
        </div>
        <script src="assets/script/script.js"></script>
    </body>
</html>
